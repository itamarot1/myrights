<!DOCTYPE html>
<html lang="he">
<head>
  <link rel="stylesheet" href="static/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRights Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f0f4ff;
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4a00b4;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header h4 {
      margin: 0;
    }
    .chat-box {
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: #fafafa;
    }
    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.4;
      font-size: 0.95rem;
    }
    .message.bot {
      background: #6c2bd9;
      color: white;
      align-self: flex-start;
      border-bottom-right-radius: 0;
    }
    .message.user {
      background: #e0e0e0;
      align-self: flex-end;
      border-bottom-left-radius: 0;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.5rem;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .chat-input button {
      margin-right: 0.5rem;
      padding: 0 1rem;
      border: none;
      background: #4a00b4;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <h4>MyRights</h4>
      <span class="badge bg-success">Online</span>
    </div>
    <div id="chatbox" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="כתוב את ההודעה שלך כאן...">
      <button class="btn btn-primary" onclick="sendMessage()">שלח</button>
    </div>
  </div>
  <button id="reportButton" onclick="showFinalReport()" style="display:none; margin: 1rem auto;" class="btn btn-success">הצג לי את הדוח</button>
  <script src="static/script.js"></script>
</body>
</html>
