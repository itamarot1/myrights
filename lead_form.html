<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>דוח זכויות והשארת פרטים</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <h4>הדוח שלך</h4>
    </div>
    <div id="rightsContainer" style="padding:1rem;"></div>
    <h3 style="padding:1rem;">פרטים ליצירת קשר</h3>
    <table style="width:90%;margin:0 auto;">
      <tr><td>שם:</td><td><input type="text" id="leadName"></td></tr>
      <tr><td>טלפון:</td><td><input type="tel" id="leadPhone"></td></tr>
      <tr><td>אימייל:</td><td><input type="email" id="leadEmail"></td></tr>
    </table>
    <button id="sendLead" style="margin:1rem;">שלח</button>
  </div>
  <script src="lead.js"></script>
</body>
</html>
