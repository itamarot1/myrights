
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>דו״ח זכויות</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #3f37c9;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-top: 24px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: right;
    }
    th {
      background: #e2e6f3;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .submit-button {
      background: #3f37c9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>דו״ח זכויות מותאמות אישית</h1>
  <div class="form-section">
    <form>
      <div class="form-group">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" placeholder="הקלד את שמך" required />
      </div>
      <div class="form-group">
        <label for="phone">מספר טלפון</label>
        <input type="tel" id="phone" name="phone" placeholder="050-1234567" required />
      </div>
      <div class="form-group">
        <label for="email">אימייל</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <table>
        <thead>
          <tr>
            <th>✔ לא ממומש</th>
            <th>שווי ההטבה</th>
            <th>שם הזכות</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="unclaimed" value="קצבת נכות כללית" /></td>
            <td>כ־3,200 ₪ לחודש</td>
            <td>קצבת נכות כללית</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="unclaimed" value="קצבת שירותים מיוחדים" /></td>
            <td>כ־5,000 ₪ לחודש</td>
            <td>קצבת שירותים מיוחדים (שר״מ)</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="unclaimed" value="קצבת ילד נכה" /></td>
            <td>כ־2,800 ₪ לחודש</td>
            <td>קצבת ילד נכה</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="unclaimed" value="החזרי מס" /></td>
            <td>החזר ממוצע של 6,000 ₪ בשנה</td>
            <td>החזרי מס</td>
          </tr>
        </tbody>
      </table>

      <button type="submit" class="submit-button">שלח טופס</button>
    </form>
  </div>
</body>
</html>
